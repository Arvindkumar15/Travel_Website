    <main>
        <div class="formtohelp">
            <div class="companyDetails">
                <div class="contactDetails">
                    <div class="helpus">
                        <div class="contact location">
                            <h3>LOCATION</h3>
                            <p>#2635623, koni Bilaspur, Chhatisgarh</p>

                        <div class="contact mail">
                            <h3>E-Mail</h3>

                        <div class="contact number">

                    </div>
                </div>
                <img src="./assets/img3.jpg" alt="">

            <div class="fillForm">
                <div class="contactUsdetails">
                    <h2>Contact US</h2>
                    <div class="line"></div>
                    <p>Let us know your question, suggestions and concerns by filling out the contact form below</p>
                </div>
                <form action="">
                    <div class="username">
                        <label for="name">Username</label>
                        <input type="text" placeholder="Username" id="name" required>
                    </div>

                    <div class="phone">
                        <label for="phone">Phone</label>
                        <input type="text" placeholder="Username" id="phone" required>
                    </div>

                    <div class="email">
                        <label for="email">Email</label>
                        <input type="text" placeholder="Email" id="email" required>
                    </div>

                    <div class="message">
                        <label for="message">Message</label>
                        <textarea name="message" id="message" cols="30" rows="10"
                            placeholder="Write your Query..."></textarea>
                    </div>

                    <div class="btnsubmit">
                        <button class="btn">Submit</button>
                    </div>

                </form>
            </div>
        </div>
